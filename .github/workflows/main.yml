name: CICD
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  wireshark-linux:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: build
      run:  cd wireshark/build-scripts && sudo apt update -y && sudo apt install ninja-build -y && sudo ./linux_build.sh 4.4.0

  wireshark-macos:
    runs-on: macOS-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: build
      run:  cd wireshark/build-scripts && sudo ./macos_build.sh 4.4.0

    
